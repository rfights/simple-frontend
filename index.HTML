<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Frontend</title>
</head>
<body>
    <h1>Data from GitHub Backend</h1>
    <button id="fetchBtn">Fetch Data</button>
    <pre id="result"></pre>

    <script>
        document.getElementById('fetchBtn').onclick = async function() {
            try {
                const response = await fetch('https://cautious-space-engine-x5rwjq5jv7rjf5qq-3000.app.github.dev/api/v1/posts');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        };
    </script>
</body>
</html>
